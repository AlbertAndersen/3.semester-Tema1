<!--
indhold
-->


<div class="ugensSlide">
    <div class="ugensSlideIndhold">

    </div>
</div>


<!--
Alle scripts
-->

<script>

    $(document).ready(function(){
        $('.sidenav').sidenav();
    });



    $(document).ready(function () {

        $.ajax({
            type: "GET",
            dataType: "json",
            url: "https://api.themoviedb.org/3/list/88330",
            data: {
                'api_key':'612dfe3ebee135bbfa3a3a3b371c21e2',
                'language':'da_DA'
            },
            success: function(result) {

                console.log(result);

                console.log(result.name);

                $(".ugensSlide").prepend("<h1>" + result.name + "</h1>")

                $.each(result.items, function(i, ting){
                    console.log(i)
                    $(".ugensSlideIndhold").append("<div class=\"lol" + i + "\"></div>");
                });

                $.each(result.items, function(i, ting){
                    $(".lol" + i).append("<h2>" + ting.title + "</h2>" + "<img src=\"https://image.tmdb.org/t/p/w400" + ting.poster_path + "\">");
                });
            },
            error: function (error) {
                // Hvis den fejler. Fejl kan ses ved højreklik=>inspect=>Console i chrome (+ ud fra object)
                console.log(error);
            }


        });




    });




    $(document).ajaxComplete(function () {

        $.getScript("//code.jquery.com/jquery-1.11.0.min.js");
        $.getScript("//code.jquery.com/jquery-migrate-1.2.1.min.js");
        $.getScript("slick/slick.min.js");


        $('.ugensSlideIndhold').slick({

            infinite: true,
            centerMode: true,
            arrows: true,
            slidesToShow: 3,
            dots: true,
            slidesToScroll: 3
        });


    });



</script>
